<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PodEdit</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .file-upload {
      margin-bottom: 20px;
    }

    #file-input {
      display: block;
      width: 100%;
      padding: 10px;
      border: 2px dashed #ddd;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #file-input:hover {
      border-color: #007bff;
    }

    #file-info {
      margin-top: 15px;
      padding: 12px;
      background: #e9ecef;
      border-radius: 4px;
      font-size: 14px;
      color: #495057;
    }

    #error {
      margin-top: 15px;
      padding: 12px;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      color: #721c24;
      font-size: 14px;
    }

    #error:empty {
      display: none;
    }

    .player-controls {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }

    .controls-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    #play-button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 100px;
    }

    #play-button:hover:not(:disabled) {
      background: #0056b3;
    }

    #play-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #seek-slider {
      flex: 1;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: #dee2e6;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }

    #seek-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    #seek-slider::-webkit-slider-thumb:hover {
      background: #0056b3;
    }

    #seek-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }

    #seek-slider::-moz-range-thumb:hover {
      background: #0056b3;
    }

    #seek-slider:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #6c757d;
      font-variant-numeric: tabular-nums;
    }

    .hidden {
      display: none;
    }

    .transcription-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }

    .transcription-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .transcription-header h2 {
      font-size: 20px;
      color: #333;
      margin: 0;
    }

    #generate-transcript-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #generate-transcript-btn:hover:not(:disabled) {
      background: #218838;
    }

    #generate-transcript-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .transcription-progress {
      margin-bottom: 15px;
    }

    .progress-bar-container {
      height: 8px;
      background: #dee2e6;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 100%;
      background: #28a745;
      width: 0%;
      transition: width 0.3s ease;
    }

    #progress-text {
      font-size: 13px;
      color: #6c757d;
    }

    .transcription-error {
      padding: 12px;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      color: #721c24;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .transcription-error:empty {
      display: none;
    }

    .transcript-container {
      max-height: 400px;
      overflow-y: auto;
      padding: 15px;
      background: white;
      border-radius: 4px;
      border: 1px solid #dee2e6;
      line-height: 1.8;
    }

    .transcript-placeholder {
      color: #6c757d;
      font-style: italic;
    }

    .transcript-segment {
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .transcript-segment:hover {
      background-color: #f0f0f0;
    }

    .transcript-segment.active {
      background-color: #ffd700;
    }

    .speaker-label {
      font-weight: 600;
      color: #666;
      margin-right: 8px;
    }

    /* Legacy word-level styles - kept for backwards compatibility */
    .transcript-word {
      cursor: pointer;
      padding: 2px 0;
    }

    .transcript-word:hover {
      background: #e9ecef;
      border-radius: 2px;
    }

    .transcript-word.active {
      background: #ffd700;
      font-weight: 600;
      border-radius: 3px;
      padding: 2px 4px;
      margin: -2px -4px;
    }

    /* Smooth scroll container fallback */
    .transcript-container {
      scroll-behavior: smooth;
    }

    .cut-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }

    .cut-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .cut-controls h2 {
      font-size: 20px;
      color: #333;
      margin: 0;
    }

    .cut-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #mark-start-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: #dc3545;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #mark-start-btn:hover:not(:disabled) {
      background: #c82333;
    }

    #mark-start-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #mark-end-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #mark-end-btn:hover:not(:disabled) {
      background: #218838;
    }

    #mark-end-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .pending-status {
      font-size: 13px;
      color: #dc3545;
      font-weight: 500;
    }

    .export-controls {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #dee2e6;
    }

    #export-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #export-btn:hover:not(:disabled) {
      background: #0056b3;
    }

    #export-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #export-audio-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: #6f42c1;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 10px;
    }

    #export-audio-btn:hover:not(:disabled) {
      background: #5a32a3;
    }

    #export-audio-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #export-audio-btn.processing {
      opacity: 0.7;
      cursor: wait;
    }

    #cancel-processing-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: #dc3545;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 10px;
    }

    #cancel-processing-btn:hover {
      background: #c82333;
    }

    .cut-list {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 4px;
      border: 1px solid #dee2e6;
    }

    .cut-placeholder {
      color: #6c757d;
      font-style: italic;
      margin: 0;
    }

    .cut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin: 4px 0;
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 4px;
    }

    .cut-item-info {
      font-size: 14px;
      color: #333;
    }

    .cut-item-label {
      font-weight: 600;
      margin-right: 8px;
    }

    .cut-item-times {
      font-variant-numeric: tabular-nums;
    }

    .cut-item-actions {
      display: flex;
      gap: 8px;
    }

    .cut-item-delete {
      padding: 4px 8px;
      font-size: 12px;
      color: #dc3545;
      background: white;
      border: 1px solid #dc3545;
      border-radius: 4px;
      cursor: pointer;
    }

    .cut-item-delete:hover {
      background: #dc3545;
      color: white;
    }

    .cut-time-input {
      width: 60px;
      padding: 4px 6px;
      font-size: 13px;
      font-family: inherit;
      font-variant-numeric: tabular-nums;
      border: 1px solid #ced4da;
      border-radius: 4px;
      text-align: center;
    }

    .cut-time-input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    .cut-time-input.invalid {
      border-color: #dc3545;
      background-color: #fff5f5;
    }

    .cut-time-separator {
      margin: 0 4px;
      color: #6c757d;
    }

    /* Transcript segment cut highlighting */
    .transcript-segment.in-cut-region {
      background-color: #fff3cd;
      border-left: 3px solid #ffc107;
    }

    .transcript-segment.in-cut-region.active {
      background-color: #ffe066;
    }

    /* Transcript history section */
    .transcript-history {
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }

    .transcript-history h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .history-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .history-item {
      padding: 10px 12px;
      margin: 4px 0;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s, border-color 0.15s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-item:hover {
      background-color: #e9ecef;
      border-color: #adb5bd;
    }

    .history-item-filename {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    .history-item-timestamp {
      font-size: 12px;
      color: #6c757d;
    }

    .transcript-history.empty {
      display: none;
    }

    .compat-warning {
      margin: 15px 0;
      padding: 12px;
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 4px;
      color: #856404;
      font-size: 14px;
    }

    .compat-error {
      margin: 15px 0;
      padding: 12px;
      background: #f8d7da;
      border: 1px solid #dc3545;
      border-radius: 4px;
      color: #721c24;
      font-size: 14px;
    }

    .processing-status {
      margin: 15px 0;
      padding: 12px;
      background: #e7f3ff;
      border: 1px solid #007bff;
      border-radius: 4px;
      color: #004085;
      font-size: 14px;
    }

    .processing-estimate {
      margin: 10px 0;
      padding: 10px 12px;
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 4px;
      color: #856404;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PodEdit</h1>

    <div id="transcript-history" class="transcript-history empty">
      <h2>Previous Transcripts</h2>
      <ul id="history-list" class="history-list"></ul>
    </div>

    <div class="file-upload">
      <input type="file" id="file-input" accept="audio/*">
    </div>

    <div id="file-info" class="hidden"></div>
    <div id="error"></div>

    <div id="compat-messages"></div>
    <div id="processing-status" class="processing-status" style="display: none;"></div>
    <div id="processing-estimate" class="processing-estimate" style="display: none;"></div>
    <button id="test-ffmpeg-btn" style="margin-top: 10px;">Test FFmpeg Loading</button>

    <div id="player-controls" class="player-controls hidden">
      <div class="controls-row">
        <button id="play-button" disabled>Play</button>
        <input type="range" id="seek-slider" min="0" max="100" value="0" disabled>
      </div>
      <div class="time-display">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div id="transcription-section" class="transcription-section hidden">
      <div class="transcription-header">
        <h2>Transcript</h2>
        <button id="generate-transcript-btn" disabled>Generate Transcript</button>
      </div>

      <div id="transcription-progress" class="transcription-progress hidden">
        <div class="progress-bar-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <span id="progress-text">Preparing...</span>
      </div>

      <div id="transcription-error" class="transcription-error"></div>

      <div id="transcript-container" class="transcript-container">
        <p class="transcript-placeholder">Click "Generate Transcript" to transcribe the audio.</p>
      </div>
    </div>

    <div id="cut-section" class="cut-section hidden">
      <div class="cut-controls">
        <h2>Cut Regions</h2>
        <div class="cut-buttons">
          <button id="mark-start-btn" disabled>Mark Start</button>
          <button id="mark-end-btn" disabled>Mark End</button>
          <span id="pending-cut-status" class="pending-status"></span>
        </div>
      </div>

      <div id="cut-list" class="cut-list">
        <p class="cut-placeholder">No cuts marked yet. Use "Mark Start" and "Mark End" to define regions to remove.</p>
      </div>

      <div class="export-controls">
        <button id="export-btn" disabled>Export Cuts</button>
        <button id="export-audio-btn" disabled>Export Edited Audio</button>
        <button id="cancel-processing-btn" style="display: none;">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module">
    import AudioService from './src/services/audioService.js';
    import PlayerController from './src/components/playerController.js';
    import TranscriptionService from './src/services/transcriptionService.js';
    import TranscriptController from './src/controllers/transcriptController.js';
    import CutController from './src/controllers/cutController.js';
    import ExportService from './src/services/exportService.js';
    import BrowserCompatibility from './src/services/browserCompatibility.js';
    import AudioProcessingService from './src/services/audioProcessingService.js';
    import { validateAudioFile, validateForProcessing } from './src/services/fileValidator.js';
    import { formatFileSize } from './src/utils/timeFormat.js';

    // DOM element references
    const elements = {
      fileInput: document.getElementById('file-input'),
      fileInfo: document.getElementById('file-info'),
      playerControls: document.getElementById('player-controls'),
      playButton: document.getElementById('play-button'),
      seekSlider: document.getElementById('seek-slider'),
      currentTimeDisplay: document.getElementById('current-time'),
      durationDisplay: document.getElementById('duration'),
      errorDisplay: document.getElementById('error'),
      transcriptionSection: document.getElementById('transcription-section'),
      generateTranscriptBtn: document.getElementById('generate-transcript-btn'),
      transcriptionProgress: document.getElementById('transcription-progress'),
      progressBar: document.getElementById('progress-bar'),
      progressText: document.getElementById('progress-text'),
      transcriptionError: document.getElementById('transcription-error'),
      transcriptContainer: document.getElementById('transcript-container'),
      cutSection: document.getElementById('cut-section'),
      markStartBtn: document.getElementById('mark-start-btn'),
      markEndBtn: document.getElementById('mark-end-btn'),
      pendingCutStatus: document.getElementById('pending-cut-status'),
      cutList: document.getElementById('cut-list'),
      exportBtn: document.getElementById('export-btn'),
      exportAudioBtn: document.getElementById('export-audio-btn'),
      cancelBtn: document.getElementById('cancel-processing-btn'),
      transcriptHistory: document.getElementById('transcript-history'),
      historyList: document.getElementById('history-list'),
      compatMessages: document.getElementById('compat-messages'),
      processingStatus: document.getElementById('processing-status'),
      processingEstimate: document.getElementById('processing-estimate'),
      testFfmpegBtn: document.getElementById('test-ffmpeg-btn')
    };

    // Initialize AudioService and PlayerController
    const audioService = new AudioService();
    const playerController = new PlayerController(audioService, elements);

    // Initialize BrowserCompatibility
    const browserCompat = new BrowserCompatibility();

    // Initialize AudioProcessingService
    const audioProcessingService = new AudioProcessingService(browserCompat);

    // Store current file reference for processing
    let currentFile = null;

    // Check compatibility on page load
    function checkBrowserCompatibility() {
      const result = browserCompat.checkCompatibility();
      const container = elements.compatMessages;
      container.innerHTML = '';

      // Show errors (blocking)
      result.errors.forEach(error => {
        const div = document.createElement('div');
        div.className = 'compat-error';
        div.textContent = error;
        container.appendChild(div);
      });

      // Show warnings (informational)
      result.warnings.forEach(warning => {
        const div = document.createElement('div');
        div.className = 'compat-warning';
        div.textContent = warning;
        container.appendChild(div);
      });

      return result.supported;
    }

    // Run compatibility check on page load
    const isCompatible = checkBrowserCompatibility();

    // Initialize TranscriptionService and TranscriptController
    // For development: prompt for API key or use stored value
    let apiKey = localStorage.getItem('openai_api_key');
    if (!apiKey) {
      apiKey = prompt('Enter your OpenAI API key:');
      if (apiKey) {
        localStorage.setItem('openai_api_key', apiKey);
      }
    }

    const transcriptionService = apiKey ? new TranscriptionService(apiKey) : null;
    const transcriptController = transcriptionService
      ? new TranscriptController(transcriptionService, {
          generateButton: elements.generateTranscriptBtn,
          progressContainer: elements.transcriptionProgress,
          progressBar: elements.progressBar,
          progressText: elements.progressText,
          transcriptContainer: elements.transcriptContainer,
          errorDisplay: elements.transcriptionError
        }, audioService)
      : null;

    // Initialize CutController
    const cutController = new CutController();

    // Initialize ExportService
    const exportService = new ExportService();

    // Wire transcript navigation to player time updates
    if (transcriptController) {
      playerController.onTimeUpdate = (currentTime) => {
        transcriptController.onTimeUpdate(currentTime);
      };
    }

    // Helper: Format relative time (e.g., "2 hours ago")
    function formatRelativeTime(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (days > 0) return `${days} day${days > 1 ? 's' : ''} ago`;
      if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
      if (minutes > 0) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
      return 'just now';
    }

    // Load and render transcript history
    async function loadTranscriptHistory() {
      if (!transcriptionService) return;

      const index = await transcriptionService.cacheService.getIndex();

      if (index.length === 0) {
        elements.transcriptHistory.classList.add('empty');
        return;
      }

      elements.transcriptHistory.classList.remove('empty');
      elements.historyList.innerHTML = index.map(entry => `
        <li class="history-item" data-hash="${entry.hash}">
          <span class="history-item-filename">${entry.filename}</span>
          <span class="history-item-timestamp">${formatRelativeTime(entry.timestamp)}</span>
        </li>
      `).join('');

      // Wire up click handlers
      elements.historyList.querySelectorAll('.history-item').forEach(item => {
        item.addEventListener('click', async (e) => {
          const hash = e.currentTarget.getAttribute('data-hash');
          await loadTranscriptFromHistory(hash);
        });
      });
    }

    // Load transcript from cache by hash
    async function loadTranscriptFromHistory(hash) {
      if (!transcriptController || !transcriptionService) return;

      try {
        // Retrieve transcript from cache
        const transcript = await transcriptionService.cacheService.get(hash);

        if (!transcript) {
          elements.errorDisplay.textContent = 'Failed to load transcript from cache';
          return;
        }

        // Clear any errors
        elements.errorDisplay.textContent = '';

        // Set transcript on controller
        transcriptController.transcript = transcript;

        // Render transcript
        transcriptController.renderTranscript();

        // Show transcription section
        elements.transcriptionSection.classList.remove('hidden');

        // Hide progress
        elements.transcriptionProgress.classList.add('hidden');

        // Note: Audio is NOT loaded - user must upload file for playback
        console.log('Loaded transcript from cache:', hash);
      } catch (error) {
        elements.errorDisplay.textContent = `Failed to load transcript: ${error.message}`;
        console.error('History load error:', error);
      }
    }

    // Initialize transcript history on page load
    loadTranscriptHistory();

    /**
     * Estimate processing time based on audio duration and file size
     * Multi-threaded FFmpeg: roughly 3-6 min for 60-min podcast
     * Single-thread (iOS Safari): roughly 6-12 min for 60-min podcast
     * @param {number} durationSeconds - Audio duration in seconds
     * @param {number} fileSizeBytes - File size in bytes
     * @param {BrowserCompatibility} compat - Browser compatibility service for iOS detection
     * @returns {{ minMinutes: number, maxMinutes: number, formatted: string }}
     */
    function estimateProcessingTime(durationSeconds, fileSizeBytes, compat) {
      // Base estimate: 1 minute processing per 10 minutes of audio (multi-threaded)
      // Add file size factor: larger files take longer
      const durationMinutes = durationSeconds / 60;
      const fileSizeMB = fileSizeBytes / (1024 * 1024);

      // Base time from duration
      let minMinutes = Math.ceil(durationMinutes / 20); // Optimistic: 20 min audio per 1 min processing
      let maxMinutes = Math.ceil(durationMinutes / 10); // Conservative: 10 min audio per 1 min processing

      // Add file size factor (larger files = more I/O)
      if (fileSizeMB > 30) {
        minMinutes += 1;
        maxMinutes += 2;
      }

      // Minimum bounds
      minMinutes = Math.max(1, minMinutes);
      maxMinutes = Math.max(2, maxMinutes);

      // Check for iOS Safari (2x slower)
      if (compat && compat.detectIOSSafari()) {
        minMinutes *= 2;
        maxMinutes *= 2;
      }

      const formatted = minMinutes === maxMinutes
        ? `~${minMinutes} minute${minMinutes > 1 ? 's' : ''}`
        : `${minMinutes}-${maxMinutes} minutes`;

      return { minMinutes, maxMinutes, formatted };
    }

    // Test FFmpeg loading button
    elements.testFfmpegBtn.addEventListener('click', async () => {
      const statusDiv = elements.processingStatus;
      statusDiv.style.display = 'block';
      statusDiv.textContent = 'Loading FFmpeg... (this may take 10-30 seconds on first load)';

      try {
        await browserCompat.loadFFmpeg((progress) => {
          statusDiv.textContent = `Loading FFmpeg: ${progress.stage} (${progress.progress}%)`;
        });
        statusDiv.textContent = 'FFmpeg loaded successfully! Ready for audio processing.';
        statusDiv.style.background = '#d4edda';
        statusDiv.style.borderColor = '#28a745';
        statusDiv.style.color = '#155724';
      } catch (error) {
        statusDiv.textContent = `Failed to load FFmpeg: ${error.message}`;
        statusDiv.style.background = '#f8d7da';
        statusDiv.style.borderColor = '#dc3545';
        statusDiv.style.color = '#721c24';
      }
    });

    // File input change handler
    elements.fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Clear previous errors
      elements.errorDisplay.textContent = '';

      // Validate file
      const validation = validateAudioFile(file);

      if (!validation.valid) {
        elements.errorDisplay.textContent = validation.errors.join('. ');
        elements.fileInfo.classList.add('hidden');
        elements.playerControls.classList.add('hidden');
        return;
      }

      // Check processing limits (warning only at this stage)
      const processingValidation = validateForProcessing(file);
      elements.compatMessages.innerHTML = ''; // Clear previous warnings
      if (processingValidation.warnings.length > 0) {
        processingValidation.warnings.forEach(warning => {
          const div = document.createElement('div');
          div.className = 'compat-warning';
          div.textContent = warning;
          elements.compatMessages.appendChild(div);
        });
      }

      try {
        // Load file into audio service
        const result = await audioService.loadFile(file);

        // Store file reference for processing
        currentFile = file;

        // Show file info
        elements.fileInfo.textContent = `${validation.fileInfo.name} (${validation.fileInfo.sizeFormatted})`;
        elements.fileInfo.classList.remove('hidden');

        // Show player controls
        elements.playerControls.classList.remove('hidden');

        // Initialize player controller with loaded file
        playerController.onFileLoaded(result.duration);

        // Show transcription section and set file for transcription
        if (transcriptController) {
          elements.transcriptionSection.classList.remove('hidden');
          transcriptController.setFile(file);
        }

        // Show cut section and enable mark start button
        elements.cutSection.classList.remove('hidden');
        elements.markStartBtn.disabled = false;

      } catch (error) {
        elements.errorDisplay.textContent = `Failed to load audio: ${error.message}`;
        elements.fileInfo.classList.add('hidden');
        elements.playerControls.classList.add('hidden');
      }
    });

    // Wire up generate transcript button
    if (transcriptController) {
      elements.generateTranscriptBtn.addEventListener('click', async () => {
        await transcriptController.generateTranscript();
        // Refresh history list after successful transcription
        await loadTranscriptHistory();
      });
    }

    // Helper to format time for cut display
    // Note: Output format is M:SS (e.g., "5:30" not "05:30"). This is acceptable
    // as the input parser in Plan 03 accepts both "5:30" and "05:30" formats.
    function formatCutTime(seconds) {
      if (!isFinite(seconds) || isNaN(seconds) || seconds < 0) return '--:--';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${String(secs).padStart(2, '0')}`;
    }

    /**
     * Parse time string to seconds
     * Accepts formats: "M:SS", "MM:SS", "H:MM:SS", or just seconds "123"
     * Note: formatCutTime outputs "M:SS" (e.g., "5:30"), and this parser
     * accepts both "5:30" and "05:30" - the formats are compatible.
     * @param {string} timeStr - Time string to parse
     * @returns {number|null} - Seconds or null if invalid
     */
    function parseTimeInput(timeStr) {
      if (!timeStr || typeof timeStr !== 'string') return null;

      const trimmed = timeStr.trim();

      // Try plain number (seconds)
      if (/^\d+(\.\d+)?$/.test(trimmed)) {
        return parseFloat(trimmed);
      }

      // Try M:SS or MM:SS (1-2 digit minutes, 2 digit seconds)
      const mmss = /^(\d{1,2}):(\d{2})$/.exec(trimmed);
      if (mmss) {
        const mins = parseInt(mmss[1], 10);
        const secs = parseInt(mmss[2], 10);
        if (secs < 60) {
          return mins * 60 + secs;
        }
      }

      // Try H:MM:SS
      const hmmss = /^(\d{1,2}):(\d{2}):(\d{2})$/.exec(trimmed);
      if (hmmss) {
        const hours = parseInt(hmmss[1], 10);
        const mins = parseInt(hmmss[2], 10);
        const secs = parseInt(hmmss[3], 10);
        if (mins < 60 && secs < 60) {
          return hours * 3600 + mins * 60 + secs;
        }
      }

      return null;
    }

    /**
     * Handle time input change for a cut region
     * @param {HTMLInputElement} input - The input element
     * @param {string} field - 'start' or 'end'
     */
    function handleTimeInputChange(input, field) {
      const cutId = input.getAttribute('data-cut-id');
      const cut = cutController.getCutRegions().find(c => c.id === cutId);
      if (!cut) return;

      const newTime = parseTimeInput(input.value);

      // Validate parsed time
      if (newTime === null || newTime < 0) {
        input.classList.add('invalid');
        return;
      }

      // Get the other value
      const startTime = field === 'start' ? newTime : cut.startTime;
      const endTime = field === 'end' ? newTime : cut.endTime;

      // Validate start < end
      if (startTime >= endTime) {
        input.classList.add('invalid');
        return;
      }

      // Remove invalid class and update
      input.classList.remove('invalid');
      const success = cutController.updateCut(cutId, startTime, endTime);

      if (!success) {
        input.classList.add('invalid');
      }
    }

    // Render cut list
    function renderCutList(cuts) {
      if (cuts.length === 0) {
        elements.cutList.innerHTML = '<p class="cut-placeholder">No cuts marked yet. Use "Mark Start" and "Mark End" to define regions to remove.</p>';
        return;
      }

      elements.cutList.innerHTML = cuts.map((cut, index) => `
        <div class="cut-item" data-cut-id="${cut.id}">
          <div class="cut-item-info">
            <span class="cut-item-label">Cut ${index + 1}:</span>
            <input type="text"
                   class="cut-time-input cut-start-input"
                   data-cut-id="${cut.id}"
                   value="${formatCutTime(cut.startTime)}"
                   title="Start time (M:SS or MM:SS)">
            <span class="cut-time-separator">-</span>
            <input type="text"
                   class="cut-time-input cut-end-input"
                   data-cut-id="${cut.id}"
                   value="${formatCutTime(cut.endTime)}"
                   title="End time (M:SS or MM:SS)">
          </div>
          <div class="cut-item-actions">
            <button class="cut-item-delete" data-cut-id="${cut.id}">Delete</button>
          </div>
        </div>
      `).join('');

      // Wire delete buttons
      elements.cutList.querySelectorAll('.cut-item-delete').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const cutId = e.target.getAttribute('data-cut-id');
          cutController.deleteCut(cutId);
        });
      });

      // Wire start time inputs
      elements.cutList.querySelectorAll('.cut-start-input').forEach(input => {
        input.addEventListener('change', (e) => {
          handleTimeInputChange(e.target, 'start');
        });
        input.addEventListener('blur', (e) => {
          handleTimeInputChange(e.target, 'start');
        });
      });

      // Wire end time inputs
      elements.cutList.querySelectorAll('.cut-end-input').forEach(input => {
        input.addEventListener('change', (e) => {
          handleTimeInputChange(e.target, 'end');
        });
        input.addEventListener('blur', (e) => {
          handleTimeInputChange(e.target, 'end');
        });
      });

      // Wire keyboard handlers for all time inputs
      elements.cutList.querySelectorAll('.cut-time-input').forEach(input => {
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            input.blur();  // Trigger blur which handles the change
          } else if (e.key === 'Escape') {
            // Revert to original value
            const cutId = input.getAttribute('data-cut-id');
            const cut = cutController.getCutRegions().find(c => c.id === cutId);
            if (cut) {
              const isStart = input.classList.contains('cut-start-input');
              input.value = formatCutTime(isStart ? cut.startTime : cut.endTime);
              input.classList.remove('invalid');
              input.blur();
            }
          }
        });
      });
    }

    // Mark Start button
    elements.markStartBtn.addEventListener('click', () => {
      const currentTime = audioService.getCurrentTime();
      cutController.markStart(currentTime);
    });

    // Mark End button
    elements.markEndBtn.addEventListener('click', () => {
      const currentTime = audioService.getCurrentTime();
      cutController.markEnd(currentTime);
    });

    // CutController callbacks
    cutController.onPendingCutChanged = (pendingCut) => {
      if (pendingCut) {
        elements.pendingCutStatus.textContent = `Start marked at ${formatCutTime(pendingCut.startTime)}`;
        elements.markEndBtn.disabled = false;
      } else {
        elements.pendingCutStatus.textContent = '';
        elements.markEndBtn.disabled = true;
      }
    };

    cutController.onCutListChanged = (cuts) => {
      renderCutList(cuts);
      if (transcriptController && transcriptController.transcript) {
        transcriptController.highlightCutRegions(cuts);
      }
      // Enable/disable export buttons based on cuts availability
      const hasCuts = cuts.length > 0;
      elements.exportBtn.disabled = !hasCuts;
      elements.exportAudioBtn.disabled = !hasCuts;
    };

    // Export button click handler
    elements.exportBtn.addEventListener('click', () => {
      const cuts = cutController.getCutRegions();
      const filename = elements.fileInput.files[0]?.name || 'audio.mp3';
      exportService.export(filename, cuts);
    });

    // Export Audio button click handler
    elements.exportAudioBtn.addEventListener('click', async () => {
      // Get cuts and validate
      const cuts = cutController.getCutRegions();
      if (cuts.length === 0) {
        elements.processingStatus.textContent = 'No cuts to apply';
        elements.processingStatus.style.display = 'block';
        return;
      }

      // Get duration from audioService
      const duration = audioService.getDuration();
      if (!duration || duration <= 0) {
        elements.processingStatus.textContent = 'Audio not loaded';
        elements.processingStatus.style.display = 'block';
        return;
      }

      // Validate file size for processing
      const validation = validateForProcessing(currentFile);
      if (!validation.valid) {
        elements.processingStatus.textContent = validation.errors[0];
        elements.processingStatus.style.display = 'block';
        elements.processingStatus.style.background = '#f8d7da';
        elements.processingStatus.style.borderColor = '#dc3545';
        elements.processingStatus.style.color = '#721c24';
        return;
      }

      // Show estimate before processing starts
      const estimate = estimateProcessingTime(duration, currentFile.size, browserCompat);
      elements.processingEstimate.textContent = `Estimated processing time: ${estimate.formatted}`;
      elements.processingEstimate.style.display = 'block';

      // Disable buttons during processing
      elements.exportBtn.disabled = true;
      elements.exportAudioBtn.disabled = true;

      // Show cancel button and processing status
      elements.cancelBtn.style.display = 'inline-block';
      elements.processingStatus.style.display = 'block';
      elements.processingStatus.style.background = '#e7f3ff';
      elements.processingStatus.style.borderColor = '#007bff';
      elements.processingStatus.style.color = '#004085';
      elements.processingStatus.textContent = 'Preparing...';

      // Progress callback
      const onProgress = (progress) => {
        if (progress.stage === 'loading') {
          elements.processingStatus.textContent = `Loading FFmpeg: ${progress.progress}%`;
        } else if (progress.stage === 'processing') {
          elements.processingStatus.textContent = `Processing audio: ${progress.progress}%`;
        } else if (progress.stage === 'complete') {
          elements.processingStatus.textContent = 'Preparing download...';
        }
      };

      try {
        // Process audio
        const result = await audioProcessingService.processAudio(
          currentFile,
          cuts,
          duration,
          onProgress
        );

        // Generate filename: originalname_edited_YYYYMMDD_HHMMSS.ext
        const now = new Date();
        const timestamp = now.toISOString().replace(/[-:]/g, '').replace('T', '_').slice(0, 15);
        const baseName = currentFile.name.replace(/\.[^.]+$/, '');
        const extension = currentFile.name.split('.').pop();
        const downloadFilename = `${baseName}_edited_${timestamp}.${extension}`;

        // Create blob and trigger download
        const blob = new Blob([result.data], { type: result.mimeType || 'audio/mpeg' });
        const url = URL.createObjectURL(blob);
        const anchor = document.createElement('a');
        anchor.href = url;
        anchor.download = downloadFilename;
        anchor.style.display = 'none';
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);

        // Revoke URL after brief delay to ensure download starts
        setTimeout(() => URL.revokeObjectURL(url), 1000);

        // Show success
        elements.processingStatus.textContent = `Download started: ${downloadFilename}`;
        elements.processingStatus.style.background = '#d4edda';
        elements.processingStatus.style.borderColor = '#28a745';
        elements.processingStatus.style.color = '#155724';

      } catch (error) {
        // Check if this was a cancellation
        if (error.message.toLowerCase().includes('cancelled')) {
          // Cancelled - show as info, not error
          elements.processingStatus.textContent = 'Processing cancelled';
          elements.processingStatus.style.background = '#e7f3ff';
          elements.processingStatus.style.borderColor = '#007bff';
          elements.processingStatus.style.color = '#004085';
        } else {
          // Actual error - show as error
          elements.processingStatus.textContent = error.message;
          elements.processingStatus.style.background = '#f8d7da';
          elements.processingStatus.style.borderColor = '#dc3545';
          elements.processingStatus.style.color = '#721c24';
        }
      } finally {
        // Hide cancel button and estimate
        elements.cancelBtn.style.display = 'none';
        elements.processingEstimate.style.display = 'none';
        // Re-enable buttons
        const hasCuts = cutController.getCutRegions().length > 0;
        elements.exportBtn.disabled = !hasCuts;
        elements.exportAudioBtn.disabled = !hasCuts;
      }
    });

    // Cancel Processing button click handler
    elements.cancelBtn.addEventListener('click', () => {
      if (audioProcessingService.cancel()) {
        elements.processingStatus.textContent = 'Cancelling...';
      }
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      playerController.cleanup();
      if (transcriptController) {
        transcriptController.cleanup();
      }
    });
  </script>
</body>
